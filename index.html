<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="icon" type="image/png" href="https://w-mirshod.com/assets/Mirshod-DsysRYlY.png" />
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Bookmark Manager by W Mirshod" />
    <meta property="og:description" content="Bookmark Manager - Organize your bookmarks easily. By W Mirshod." />
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RZY3wa7G_QY8b-bt6Dxr8xoNZGNqrRxkXQ&s" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookmark.w-mirshod.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bookmark Manager by W Mirshod" />
    <meta name="twitter:description" content="Bookmark Manager - Organize your bookmarks easily. By W Mirshod." />
    <meta name="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RZY3wa7G_QY8b-bt6Dxr8xoNZGNqrRxkXQ&s" />
    <meta name="twitter:site" content="@w_mirshod" />
    <meta name="telegram:channel" content="@w_mirshod" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title" style="margin: 0 auto; position: absolute; left: 0; right: 0; text-align: center; width: 100%; pointer-events: none;">Bookmark Manager</div>
        <div class="navbar-user" style="margin-left: auto; position: relative; pointer-events: auto;">W Mirshod</div>
    </nav>
    <div class="container">
        <form id="bookmark-form">
            <input type="text" id="bookmark-title" placeholder="Title" required>
            <input type="url" id="bookmark-url" placeholder="URL" required>
            <input type="text" id="bookmark-tags" placeholder="Tags (comma separated)">
            <button type="submit" class="primary">Add Bookmark</button>
        </form>
        <div class="controls">
            <input type="text" id="search" placeholder="Search bookmarks">
            <select id="sort">
                <option value="date">Sort by Date</option>
                <option value="title">Sort by Title</option>
            </select>
            <button id="export">Export</button>
            <input type="file" id="import" style="display:none">
            <button id="import-btn">Import</button>
            <button id="open-all">Open All</button>
        </div>
        <div id="tags-filter"></div>
        <ul id="bookmark-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
